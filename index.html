<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login | Avatar Ticketing System</title>

    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <link href="./assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="./assets/plugins/node-waves/waves.css" rel="stylesheet" />
    
    <link href="./assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <link href="./assets/plugins/animate-css/animate.css" rel="stylesheet" />

    <link href="./assets/css/style.css" rel="stylesheet">
    <style>
        html, body {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('./assets/images/bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            /*background-repeat: no-repeat;*/
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">Telkom's <b>ATV</b></a>
                <small>Avatar Ticketing System</small>
            </div>
            <div class="card">
                <div class="body">
                    <div class="msg">Sign in to start your session</div>
                    
                    <form id="sign_in">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" id="btSubmit" type="submit">SIGN IN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/plugins/jquery/jquery.min.js"></script>

    <script src="./assets/plugins/bootstrap/js/bootstrap.js"></script>

    <script src="./assets/plugins/node-waves/waves.js"></script>

    <script src="./assets/plugins/jquery-validation/jquery.validate.js"></script>

    <script src="./assets/plugins/bootstrap-notify/bootstrap-notify.js"></script>

    <script src="./assets/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="./assets/js/admin.js"></script>

    <script src="./assets/js/login.js"></script>

</body>

</html>
